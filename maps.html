			<h1 id="shiptest-13">Maps</h1>
			<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

			<h2>Dwayne-class Long Range Mining Transport</h2>
			<div class="mapbox" id="mining"></div>
			<script>
					var map = L.map("mining", {
						attributionControl: false,
						minZoom: 1,
						maxZoom: 6,
						crs: L.CRS.Simple,
						preferCanvas: true,
					}).setView([-64, 64], 3);

					L.tileLayer("https://suckerberg.ga/renders/tiles/Dwayne-classLongRangeMiningTransport/tiles/{z}/tile_{x}-{y}.png", {
						minZoom: 1,
						maxZoom: 6,
						maxNativeZoom: 3,
						continuousWorld: true,
						tms: false
					}).addTo(map);
			</script>
